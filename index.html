<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webstate - Premium Web Design</title>
    <script>
        function sendEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const formData = {
                name: name,
                email: email,
                message: message
            };

            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    service_id: 'YOUR_EMAILJS_SERVICE_ID',
                    template_id: 'YOUR_EMAILJS_TEMPLATE_ID',
                    user_id: 'YOUR_EMAILJS_USER_ID',
                    template_params: formData
                }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "thankyou.html"; // Redirect to thank you page
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo">Webstate</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2>Premium Web Design</h2>
            <p>Crafting Stunning Online Experiences for Your Business</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post" class="contact-form" onsubmit="sendEmail(); return false;">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Webstate. All rights reserved.</p>
    </footer>
</body>
</html>
